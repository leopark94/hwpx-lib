                  name: build
                  path: build
            - name: Run Demo
              run: npm run ts-node -- ./demo/1-basic.ts
            - name: Extract Word Document
              run: npm run extract
            - name: Validate XML
              uses: ChristophWurst/xmllint-action@v1
              with:
                  xml-file: build/extracted-doc/word/document.xml
                  xml-schema-file: ooxml-schemas/microsoft/wml-2010.xsd
            - name: Run Demo
